<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ma√Ætre N√©gociateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1f36 0%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }

        .tab.active {
            color: #ff6b35;
            border-bottom-color: #ff6b35;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .google-btn {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéØ Ma√Ætre N√©gociateur</h1>
            <p>Connectez-vous pour sauvegarder votre progression</p>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <div class="tabs">
            <button class="tab active" id="tab-login">Connexion</button>
            <button class="tab" id="tab-signup">Inscription</button>
        </div>

        <!-- Formulaire de connexion -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn" id="login-btn">Se connecter</button>

            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Mot de passe oubli√© ?</a>
            </div>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>

            <div class="form-group">
                <label for="signup-password-confirm">Confirmer le mot de passe</label>
                <input type="password" id="signup-password-confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>

            <button type="submit" class="btn" id="signup-btn">Cr√©er un compte</button>
        </form>

        <div class="divider"><span>OU</span></div>

        <button class="google-btn" id="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuer avec Google
        </button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            sendEmailVerification,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCpJ0YXGtYBiZuZCzVfX6DX6p_Zd1ufx0g",
            authDomain: "maitre-negociateur.firebaseapp.com",
            projectId: "maitre-negociateur",
            storageBucket: "maitre-negociateur.firebasestorage.app",
            messagingSenderId: "629720076642",
            appId: "1:629720076642:web:93d5c888496f31b5f75c3b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // √âl√©ments DOM
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const googleBtn = document.getElementById('google-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // Si d√©j√† connect√©, rediriger
        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                window.location.href = 'index.html';
            }
        });

        // Gestion des onglets
        tabLogin.addEventListener('click', () => {
            tabLogin.classList.add('active');
            tabSignup.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            hideMessages();
        });

        tabSignup.addEventListener('click', () => {
            tabSignup.classList.add('active');
            tabLogin.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            hideMessages();
        });

        // Connexion
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Connexion...';
            hideMessages();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (!userCredential.user.emailVerified) {
                    showError('Veuillez v√©rifier votre email avant de vous connecter.');
                    await auth.signOut();
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                showError(getErrorMessage(error.code));
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });

        // Inscription
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const btn = document.getElementById('signup-btn');

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas.');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Cr√©ation...';
            hideMessages();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                showSuccess('Compte cr√©√© ! V√©rifiez votre email pour activer votre compte.');
                signupForm.reset();
                btn.disabled = false;
                btn.textContent = 'Cr√©er un compte';
            } catch (error) {
                showError(getErrorMessage(error.code));
                btn.disabled = false;
                btn.textContent = 'Cr√©er un compte';
            }
        });

        // Connexion Google
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.textContent = 'Connexion...';
            hideMessages();

            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = 'index.html';
            } catch (error) {
                showError(getErrorMessage(error.code));
                googleBtn.disabled = false;
                googleBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24">...</svg> Continuer avec Google`;
            }
        });

        // Mot de passe oubli√©
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;

            if (!email) {
                showError('Entrez votre email d\'abord.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte mail.');
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        });

        // Fonctions utilitaires
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'Cet email est d√©j√† utilis√©.',
                'auth/invalid-email': 'Email invalide.',
                'auth/user-not-found': 'Aucun compte avec cet email.',
                'auth/wrong-password': 'Mot de passe incorrect.',
                'auth/weak-password': 'Le mot de passe doit contenir au moins 6 caract√®res.',
                'auth/too-many-requests': 'Trop de tentatives. R√©essayez plus tard.',
                'auth/network-request-failed': 'Erreur r√©seau. V√©rifiez votre connexion.',
                'auth/popup-closed-by-user': 'Connexion annul√©e.',
            };
            return messages[code] || 'Une erreur est survenue. R√©essayez.';
        }
    </script>
</body>
</html>
